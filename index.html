<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <div id="Juego" class="juego">

    <section class="contenedor">
      <section class="ingreso-tarjetas">
        <label class="label-parejas" for="InputParejas">Cantidad de parejas</label>
        <input id="InputParejas" class="input-parejas" type="number" name="parejas" min="8" max="150" placeholder="Minimo 8, Máximo 150"
          value="8">
        <button id="BotonAceptar" class="boton-aceptar">⯈</button>
      </section>

      <div id="Cronometro" class="cronometro"><span>00 : 00 : 00 : 00</span></div>

      <section id="Tablero" class="tablero"></section>

    </section>

    <div id="BotonPuntajes" class="boton-puntajes" title="Lista de puntajes">⯈</div>

    <section id="MejoresPuntajes" class="mejores-puntajes">

      <table>
        <thead>
          <tr>
            <th>Puesto</th>
            <th>Usuario</th>
            <th>Tiempo</th>
            <th>Parejas</th>
            <th>Errores</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th>Puesto</th>
            <th>Usuario</th>
            <th>Tiempo</th>
            <th>Parejas</th>
            <th>Errores</th>
          </tr>
        </tfoot>
      </table>

    </section>

  </div>

<script src="scripts.js"></script>
</body>

</html>
